<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #scanned-data {
            font-size: 50px; /* Adjust the font size */
            padding: 20px;   /* Adjust the padding */
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="scanned-data">Scanned Data: {{ qr_code_data }}</div>

    <script>
        // Function to update the scanned data on the page
        function updateScannedData(data) {
            document.getElementById('scanned-data').textContent = `Scanned Data: ${data.trim()}`;
        }
    
        // Poll the server for updates every 2 seconds
        setInterval(() => {
            fetch('http://192.168.1.2:5000/').then(response => response.text()).then(data => {
                updateScannedData(data);
            }).catch(error => {
                console.error('Fetch error:', error);
            });
        }, 2000);
    </script>    
</body>
</html>
