<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        body {
            margin: 0;
            font-family: Helvetica;
        }

        #scanned-data {
            font-size: 50px;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #handling-label {
            font-family: 'Verdana', sans-serif;
            font-size: 40px;
            margin-bottom: 10px;
            text-align: center;
        }

        #handling-data {
            font-family: 'Verdana', sans-serif;
            font-size: 70px;
            padding-top: 20px;
            text-align: center;
        }

        #top-fixed-div {
            position: fixed;
            top: 0;
            width: 100%;
            height: 12.5%;
            background-color: #ff3131;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            color: #000000;
        }

        #logo-container {
            border: 1px solid #ff3131;
            height: 70%;
            max-width: 100%;
        }

        #logo {
            height: 100%;
            width: auto;
            display: block;
        }

        #text-container {
            text-align: center;
        }

        #text-container h2 {
            font-size: 29px;
            margin: 0;
        }

        #text-container p {
            font-size: 17px;
            margin: 5px 0;
        }

        #text-container #research-title {
            font-size: 18px;
            margin: 5px 0;
        }

        /* New styles for date and clock */
        #bottom-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
            color: #000000;
        }

        #bottom-right {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            color: #000000;
        }
    </style>
</head>

<body>
    <div id="top-fixed-div">
        <div id="logo-container">
            <img id="logo"
                src="https://static.wixstatic.com/media/a1feb1_4f7b5e4acb1746b194d07385c9f360aa.png/v1/fill/w_264,h_264,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/a1feb1_4f7b5e4acb1746b194d07385c9f360aa.png"
                alt="Logo Image">
        </div>
        <div id="text-container">
            <h2>BERNARDO COLLEGE</h2>
            <p>12-ICT</p>
            <p id="research-title">RESEARCH PROTOTYPE TEST RUN</p>
        </div>
    </div>
    <div id="scanned-data">
        <span id="handling-label">Now Handling</span><br><br>
        <span id="handling-data">{% if qr_code_data %} {{ qr_code_data }} {% else %} 1 {% endif %}</span>
    </div>
    <div id="bottom-left">
        <span id="month">January </span>/<span id="day"> 16 </span>/<span id="year"> 2024</span>
    </div>    
    <div id="bottom-right">
        <span id="clock">12:00 AM</span>
    </div>
    <script>
        function updateScannedData(data) {
            const startTag = '<span id="handling-data">';
            const endTag = '</span>';
            const startIndex = data.indexOf(startTag);
            const endIndex = data.indexOf(endTag, startIndex + startTag.length);
            const extractedData = data.substring(startIndex + startTag.length, endIndex).trim();

            document.getElementById('handling-data').textContent = extractedData;
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const formattedTime = `${hours % 12}:${minutes} ${ampm}`;

            document.getElementById('clock').textContent = formattedTime;
        }

        setInterval(() => {
            fetch('http://192.168.1.2:5000/').then(response => response.text()).then(data => {
                updateScannedData(data);
            }).catch(error => {
                console.error('Fetch error:', error);
            });
            updateClock();
        }, 500);
    </script>
</body>
</html>
